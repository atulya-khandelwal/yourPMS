<div>
  <h1>Add Property</h1>
</div>

<form [formGroup]="propertyForm">
  <div class="form-group">
    <label for="name">Property Name:</label>
    <input type="text" formControlName="name" id="name" name="name" required>
    <div *ngIf="propertyForm.controls['name'].errors?.['required']">
      <span>This is required</span>
    </div>
  </div>

  <div class="form-group">
    <label for="address">Address:</label>
    <input type="text" id="address" formControlName="address" name="address" required>
    <div *ngIf="propertyForm.controls['address'].errors?.['required']">
      <span>This is required</span>
    </div>
  </div>

  <button type="button" (click)="onSave()">Submit</button>
</form>
