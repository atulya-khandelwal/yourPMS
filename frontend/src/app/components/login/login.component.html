<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid" alt="Phone image" />
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <div class="form-outline mb-4">
            <input type="email" class="form-control form-control-lg" formControlName="email" />
            <label class="form-label">Email address</label>
            <small class="text-danger" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['required']">
              Email is required.
            </small>
            <small class="text-danger" *ngIf="loginForm.get('email')?.errors?.['email']">
              Invalid email format.
            </small>
          </div>


          <div class="form-outline mb-4">
            <input type="password" class="form-control form-control-lg" formControlName="password" />
            <label class="form-label">Password</label>
            <small class="text-danger" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']">
              Password is required.
            </small>
          </div>

          <div *ngIf="errorMessage" class="text-danger mt-2">
            {{ errorMessage }}
          </div>

          <div class="d-flex justify-content-around align-items-center mb-4">
            <a routerLink="/forgot-password">Forgot password?</a>
          </div>

          <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
          <button type="button" (click)="goToRegister()" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">
            Register Now
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
